<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Scanner</title>
</head>
<body>
    <button id="scanButton">Scan for Devices</button>
    <ul id="deviceList"></ul>
    <div id="deviceInfo"></div>
    
    <script>
        const scanButton = document.getElementById('scanButton');
        const deviceList = document.getElementById('deviceList');
        const deviceInfo = document.getElementById('deviceInfo');

        scanButton.addEventListener('click', async () => {
            try {
                const options = {
                    acceptAllDevices: true,
                    optionalServices: [] // Leave empty to try and discover all services
                };

                console.log('Requesting Bluetooth device...');
                const device = await navigator.bluetooth.requestDevice(options);
                console.log('Device selected:', device.name);

                if (isValidDevice(device)) {
                    connectToDevice(device);
                } else {
                    alert('Device does not match the required criteria.');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        function isValidDevice(device) {
            return device.name;
        }

        async function connectToDevice(device) {
            try {
                const server = await device.gatt.connect();
                console.log('Connected to device:', device.name);

                // Display device information
                deviceInfo.innerHTML = `<h3>Connected to: ${device.name}</h3>`;

                // Get all services and characteristics and display them
                const services = await server.getPrimaryServices();
                if (services.length === 0) {
                    deviceInfo.innerHTML += `<p>No services found on this device.</p>`;
                } else {
                    for (const service of services) {
                        const serviceInfo = document.createElement('p');
                        serviceInfo.textContent = `Service: ${service.uuid}`;
                        deviceInfo.appendChild(serviceInfo);

                        const characteristics = await service.getCharacteristics();
                        for (const characteristic of characteristics) {
                            const characteristicInfo = document.createElement('p');
                            characteristicInfo.style.marginLeft = '20px';
                            characteristicInfo.textContent = `Characteristic: ${characteristic.uuid}, Properties: ${JSON.stringify(characteristic.properties)}`;
                            deviceInfo.appendChild(characteristicInfo);
                        }
                    }
                }
            } catch (error) {
                console.error('Error connecting to device:', error);
            }
        }
    </script>
</body>
</html>
