<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Scanner</title>
</head>
<body>
    <button id="scanButton">Scan for Devices</button>
    <ul id="deviceList"></ul>
    <div id="deviceInfo"></div>
    
    <script>
        const scanButton = document.getElementById('scanButton');
        const deviceList = document.getElementById('deviceList');
        const deviceInfo = document.getElementById('deviceInfo');

        scanButton.addEventListener('click', async () => {
            try {
                const options = {
                    acceptAllDevices: true,
                    optionalServices: [] // Leave empty to try and discover all services
                };

                console.log('Requesting Bluetooth device...');
                const device = await navigator.bluetooth.requestDevice(options);
                console.log('Device selected:', device.name);

                if (isValidDevice(device)) {
                    connectToDevice(device);
                } else {
                    alert('Device does not match the required criteria.');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        function isValidDevice(device) {
            return device.name;
        }

        function formatDeviceId(deviceId) {
            // Convert base64 device ID to a UUID-like format
            const rawBytes = Uint8Array.from(atob(deviceId), c => c.charCodeAt(0));
            const hex = Array.from(rawBytes, byte => byte.toString(16).padStart(2, '0')).join('');

            // Format it similar to a UUID (8-4-4-4-12)
            return `${hex.substring(0, 8)}-${hex.substring(8, 12)}-${hex.substring(12, 16)}-${hex.substring(16, 20)}-${hex.substring(20)}`;
        }

        async function connectToDevice(device) {
            try {
                const server = await device.gatt.connect();
                console.log('Connected to device:', device.name);

                // Display device information
                const formattedDeviceId = formatDeviceId(device.id);
                deviceInfo.innerHTML = `<h3>Connected to: ${device.name}</h3>`;
                deviceInfo.innerHTML += `<p>Device UUID: ${formattedDeviceId}</p>`;

                // Get all services and characteristics and display them
                const services = await server.getPrimaryServices();
                if (services.length === 0) {
                    deviceInfo.innerHTML += `<p>No services found on this device.</p>`;
                } else {
                    for (const service of services) {
                        const serviceInfo = document.createElement('p');
                        serviceInfo.textContent = `Service: ${service.uuid.substring(4, 8)}`; // Display short version of UUID
                        deviceInfo.appendChild(serviceInfo);

                        const characteristics = await service.getCharacteristics();
                        for (const characteristic of characteristics) {
                            let value = 'N/A';
                            try {
                                if (characteristic.properties.read) {
                                    const rawValue = await characteristic.readValue();
                                    const decoder = new TextDecoder('utf-8');
                                    value = decoder.decode(rawValue);
                                }
                            } catch (error) {
                                console.error(`Error reading characteristic ${characteristic.uuid}:`, error);
                            }

                            const characteristicInfo = document.createElement('p');
                            characteristicInfo.style.marginLeft = '20px';
                            characteristicInfo.textContent = `Characteristic: ${characteristic.uuid.substring(4, 8)}, Value: ${value}, Properties: ${JSON.stringify(characteristic.properties)}`;
                            deviceInfo.appendChild(characteristicInfo);
                        }
                    }
                }
            } catch (error) {
                console.error('Error connecting to device:', error);
            }
        }
    </script>
</body>
</html>
